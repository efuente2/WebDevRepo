<mat-card class="max-w-7xl mx-auto" *ngIf="cart.items.length">
    <table mat-table [dataSource]="dataSources"
    class="mat-elevataion-z8 w-full">
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.product" alt="product" class="w-[100px] my-5"/>
            </td>
            <td mat-footer-cell *matFooterCellDef>
              <button mat-raised-button routerLink="/home">Continue Shopping</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
                <span class="truncate max-w-xs block">{{element.name}}</span>
            </td>
            <td mat-footer-cell *matFooterCellDef>
            </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">
                {{element.price | currency}}
            </td>
            <td mat-footer-cell *matFooterCellDef>
            </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td 
            mat-cell *matCellDef="let element">
                <button
                (click)="onRemoveQuantity(element)"
                mat-icon-button>
                    <mat-icon>remove</mat-icon>
                </button>
                {{element.quantity}}
                <button
                (click)="onAddQuantity(element)"
                mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
            </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">
                {{(element.quantity * element.price) | currency}}
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <span class="font-bold py-5 block">
                    {{getTotal(cart.items) | currency}}
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <button (click)="onClearCart()" mat-raised-button color="warn" class="float-right">
                    Clear All
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="onRemoveFromCart(element)" mat-mini-fab color="warn" class="float-right">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button color="primary" class="float-right">
                    Proceed to Checkout
                </button>
            </td>
        </ng-container>

    


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</mat-card>
<mat-card color="accent" class="max-w-7xl mx-auto" *ngIf="!cart.items.length">
    <div class="max-w-7x1 mx-auto border-x justify-between">
        <div>
            <h3 class="text-2xl font-bold"></h3>
            <p style="font-size:30px;">Your cart is empty.</p>
        </div>
        <div>
            <h3 class="text-2xl font-bold"></h3>
            <button mat-raised-button routerLink="/home">Go Back To Store</button>
            <h3 class="text-2xl font-bold"></h3>
        </div>
    </div>
    

    
</mat-card>
