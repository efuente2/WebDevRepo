<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                sort by {{sort}}
                <mat-icon>expand_more</mat-icon>

            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('desc')" mat-menu-item>
                    <mat-icon>sort_by_alpha</mat-icon>
                    <span>sort by asc</span>
                </button>
                <button (click)="onSortUpdated('asc')" mat-menu-item>
                    <mat-icon>sort_by_alpha</mat-icon>
                    <span>sort by desc</span>
                </button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="filterMenu">
                    Show {{ itemsShowCount }}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #filterMenu="matMenu">
                    <button (click)="onItemsUpdated(12)" mat-menu-item>
                        <span>12</span>
                    </button>
                    <button (click)="onItemsUpdated(25)" mat-menu-item>
                        <span>25</span>
                    </button>
                    <button (click)="onItemsUpdated(36)" mat-menu-item>
                        <span>36</span>
                    </button>
                </mat-menu>
            </div>
            <button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>

        </div>
    </div>
</mat-card>
